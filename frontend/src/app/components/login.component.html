<div class="container">
    <h2 class="mt-3">Login</h2>
        <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" class="form-control" id="user" placeholder="Enter Username" formControlName="username">
                <small id="userHelp" class="form-text text-muted">We'll never share your personal details with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Login</button>
        </form>
</div>
